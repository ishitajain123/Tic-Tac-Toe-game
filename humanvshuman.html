<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:700">
    <title>Tic-Tac-Toe-Game</title>
  </head>

  <body>
    <h1>Tic-Tac-Toe game</h1>
    <div id="container">
  		<div id="sidebar_wrap">

  			  <div class="field">
  					<p id="turn">
              Player 1 turn
              </p>
  				</div>
          <div id="button-row">
            <button id="button" class="btn-reset">New Game</button>
          </div>
          <div class="field">
  					<p id="win">

              </p>
  				</div>
          <div id="footer">
            <p>
             <a href="https://github.com/prasenjit07/Tic-Tac-Toe-Game.git" id="about-link" target="_blank">Checkout the source code</a>
            </p>
          </div>


  		</div>
      <div id="board_wrap">
        <div id="container">
          <div id="gameboard">
            <table id="grid">
            <tr>
              <td id="cell1" class="cell"></td>
              <td id="cell2" class="cell"></td>
              <td id="cell3" class="cell"></td>
            </tr>
            <tr>
              <td id="cell4" class="cell"></td>
              <td id="cell5" class="cell"></td>
              <td id="cell6" class="cell"></td>
            </tr>
            <tr>
              <td id="cell7" class="cell"></td>
              <td id="cell8" class="cell"></td>
              <td id="cell9" class="cell"></td>
           </tr>
          </table>
        </div>
      </div>
      <div>
          <a href="../index.html">Play Human VS AI</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="humanvshuman.js"></script>
  </body>
</html>
